    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="index.html">PATRONUS STORE</a>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">REALIZAR COMPRA</h2>
                    <form id="procesar-pago" action="#">
                        <div class="form-group row">
                            <label for="cliente" class="text-right">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa tu nombre completo" required>
                            </div>
                        </div>
                       
                        <div class="form-group row">
                            <label for="email" class="text-right">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                            </div>
                        
                        </div>
                        <div class="form-group row">
                            <label for="rut" class="text-right">N° Rut :</label>
                            <div class="col-12 col-md-10">
                                <input type="rut" class="form-control" id="rut" placeholder="Ingresa tu rut" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="ciudad" class="text-right">Ciudad :</label>
                            <div class="col-12 col-md-10">
                                <input type="ciudad" class="form-control" id="ciudad" placeholder="Ingresa tu ciudad" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="region" class="text-right">Región:</label>
                            <div class="col-12 col-md-10">
                                <input type="region" class="form-control" id="region" placeholder="Ingresa tu región" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="direccion" class="text-right">Dirección :</label>
                            <div class="col-12 col-md-10">
                                <input type="direccion" class="form-control" id="direccion" placeholder="Nombre de la calle / Número de calle / Comuna" required>
                            </div>
                        </div>

                        <div id="carrito" class="table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        
                                        <th scope="col" class="text-right">Imagen</th>
                                        <th scope="col" class="text-right">Nombre</th>
                                        <th scope="col" class="text-right">Precio</th>
                                        <th scope="col" class="text-right">Cantidad</th>
                                        <th scope="col" class="text-right">Sub Total</th>
                                        <th scope="col" class="text-right">Eliminar</th>
                                        
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">IGV :</th>
                                    <th scope="col">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <p id="total"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                                <input type="hidden" name="cmd" value="_xclick">
                                <input type="hidden" name="business" value="marianny.vargasc@gmail.com">
                                <input type="hidden" name="lc" value="AL">
                                <input type="hidden" name="item_name" value="compra">
                                <input type="hidden" name="button_subtype" value="services">
                                <input type="hidden" name="no_note" value="0">
                                <input type="hidden" name="currency_code" value="USD">
                                <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
                                <input type="image" src="https://www.paypalobjects.com/es_XC/AR/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                                <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="10px" height="10px">
                                </form>
                                
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>
